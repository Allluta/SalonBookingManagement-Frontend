<div class="bg">
    <div class="parent">
      <div class="child">
        <h1 class="form-title">Rejestracja</h1>
        <form class="registration-form" [formGroup]="registrationForm">
  
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Imię</mat-label>
            <input matInput type="text" placeholder="Enter Your Name" formControlName="Name" />
            <mat-error *ngIf="registrationForm.get('Name')?.hasError('required')">To pole jest wymagane.</mat-error>
           </mat-form-field>


           <mat-form-field appearance="outline" class="form-field">
           <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter Email" formControlName="email" />
            <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">To pole jest wymagane.</mat-error>
            <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">Wprowadź poprawny adres e-mail.</mat-error>
             </mat-form-field>
  
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Hasło</mat-label>
            <input matInput type="password" placeholder="Password" formControlName="password" />
            <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">To pole jest wymagane.</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Numer telefonu </mat-label>
            <input matInput type="text" placeholder="Enter Your Phone Number" formControlName="phoneNumber" />
            <mat-error *ngIf="registrationForm.get('phoneNumber')?.hasError('required')">To pole jest wymagane.</mat-error>
            <mat-error *ngIf="registrationForm.get('phoneNumber')?.hasError('pattern')">Niepoprawny numer telefonu.</mat-error>
          </mat-form-field>
  
          
          <button  mat-raised-button color="primary" (click)="register()" [disabled]="registrationForm.invalid">Zarejestruj się </button>
          <br >
          <br>
          <div class="spacer"></div> 
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        </form>

        
        
      </div>
    </div>
  </div>
