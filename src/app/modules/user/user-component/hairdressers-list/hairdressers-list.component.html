    <p class="hairdresser-description">{{ hairdresser.description }}</p>
    <p class="hairdresser-email">Email: {{ hairdresser.email }}</p>
    <p class="hairdresser-experience">DoÅ›wiadczenie: {{ hairdresser.experience }} lat</p>
    <p class="hairdresser-phone">Telefon: {{ hairdresser.phoneNumber }}</p>
    <p class="hairdresser-working-hours">Godziny pracy: {{ hairdresser.workingHours }}</p>
    <button (click)="selectHairdresser(hairdresser.id)" class="select-button">Wybierz fryzjera</button>
</div>
</div>
