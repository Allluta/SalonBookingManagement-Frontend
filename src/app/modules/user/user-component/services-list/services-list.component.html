<div class="services-container">
    <div *ngFor="let service of services" class="service-item">
      <h2 class="service-name">{{ service.name }}</h2>
      <p class="service-description">Opis: {{ service.description }}</p>
      <p class="service-price">Cena: {{ service.price }} zł</p>
      <p class="service-duration">Czas trwania: {{ service.duration }} minut</p>
      <button (click)="showServiceDetails(service.id)" class="details-button">Szczegóły usługi </button>
    </div>
  </div>
