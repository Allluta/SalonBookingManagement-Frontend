<div *ngIf="review">
    <h2>Edytuj OpiniÄ™</h2>
    
    <form (ngSubmit)="saveChanges()">
      <div class="form-group">
        <label for="rating">Ocena:</label>
        <input type="number" id="rating" name="rating" [(ngModel)]="review.rating" min="1" max="5" required>
      </div>
      
      <div class="form-group">
        <label for="comment">Komentarz:</label>
        <textarea id="comment" name="comment" [(ngModel)]="review.comment" rows="4" required></textarea>
      </div>
      
      <button type="submit">Zapisz zmiany</button>
    </form>
</div>
