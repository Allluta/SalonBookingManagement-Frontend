<div class="bg">
    <div class="parent">
        <div class="child">
            <h1 class="form-title">Dodaj usługę</h1>
            <form [formGroup]="serviceForm" class="service-form">

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Nazwa usługi</mat-label>
                    <input matInput type="text" formControlName="name" placeholder="Podaj nazwę usługi" required />
                    <mat-error *ngIf="serviceForm.get('name')?.hasError('required')">To pole jest wymagane.</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Opis</mat-label>
                    <textarea matInput formControlName="description" placeholder="Podaj opis usługi" required></textarea>
                    <mat-error *ngIf="serviceForm.get('description')?.hasError('required')">To pole jest wymagane.</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Cena</mat-label>
                    <input matInput type="text" formControlName="price" placeholder="Podaj cenę" required />
                    <mat-error *ngIf="serviceForm.get('price')?.hasError('required')">To pole jest wymagane.</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Czas trwania (minuty)</mat-label>
                    <input matInput type="text" formControlName="duration" placeholder="Podaj czas trwania w minutach" required />
                    <mat-error *ngIf="serviceForm.get('duration')?.hasError('required')">To pole jest wymagane.</mat-error>
                </mat-form-field>

                <div class="form-group">
                    <button type="submit" mat-raised-button color="primary" (click)="addService()" [disabled]="serviceForm.invalid">Dodaj usługę</button>
                </div>

            </form>
        </div>
    </div>
</div>
