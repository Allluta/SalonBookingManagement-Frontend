

<div class="hairdressers-container">

    <div *ngFor="let hairdresser of hairdressers" class="hairdresser-item">
      <div class="hairdresser-info">
        <h3 class="hairdresser-name">{{ hairdresser.name }}</h3>
        <p class="hairdresser-experience">{{ hairdresser.experience }}</p>
        <p class="hairdresser-description">{{ hairdresser.description }}</p>
  </div>
